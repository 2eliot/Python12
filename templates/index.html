<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inefablestore - Tu tienda de juegos favorita</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header con logo y selector de moneda -->
        <header>
            <div class="header-left">
                <img src="https://via.placeholder.com/150x60/007bff/ffffff?text=INEFABLESTORE" alt="Logo Inefablestore" class="logo" id="logo-img">
                <div style="display: none; font-size: 28px; font-weight: 900; color: #007bff;">üéÆ INEFABLESTORE</div>
            </div>
            
            <!-- Navegaci√≥n para desktop -->
            <nav class="desktop-nav">
                <button class="desktop-nav-btn active" onclick="mostrarTab('catalogo')">
                    <span class="nav-icon">üèòÔ∏è</span>
                    <span class="nav-text">Cat√°logo</span>
                </button>
                <button class="desktop-nav-btn" onclick="mostrarTab('carrito')">
                    <span class="nav-icon">üõçÔ∏è</span>
                    <span class="nav-text">Carrito</span>
                    <span class="cart-badge-desktop" id="cart-count-desktop">0</span>
                </button>
                <button class="desktop-nav-btn" onclick="mostrarTab('login')">
                    <span class="nav-icon">üë®‚Äçüíº</span>
                    <span class="nav-text">Mi Cuenta</span>
                </button>
            </nav>
            
            <select id="selector-moneda" class="currency-selector">
                <option value="USD">üíµ USD</option>
                <option value="VES">üí∞ VES</option>
            </select>
        </header>

        

        <!-- Contenido principal -->
        <div class="content">
            <!-- Secci√≥n Cat√°logo -->
            <section id="catalogo" class="tab-section active">
                <!-- Carrusel de im√°genes -->
                <div class="carousel-container" style="margin-bottom: 30px;">
                    <div class="carousel">
                        <div class="carousel-slide active">
                            <img src="https://via.placeholder.com/800x300/007bff/ffffff?text=üéÆ+Ofertas+Especiales+Free+Fire" alt="Oferta 1">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://via.placeholder.com/800x300/28a745/ffffff?text=üî•+Mejores+Precios+PUBG" alt="Oferta 2">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://via.placeholder.com/800x300/dc3545/ffffff?text=‚ö°+Entrega+Inmediata+COD" alt="Oferta 3">
                        </div>
                    </div>
                    <div class="carousel-dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                
                <h2 style="color: #28a745; text-align: center; font-size: 28px; font-weight: 700; margin: 30px 0;">Recarga tu juego</h2>
                
                <div id="productos-grid" class="product-grid loading">
                    Cargando productos...
                </div>
            </section>

            <!-- Secci√≥n Detalles del producto -->
            <section id="detalles" class="tab-section">
                <button class="btn btn-primary" onclick="mostrarTab('catalogo')">‚Üê Volver al cat√°logo</button>

                <div id="producto-detalle">
                    <!-- Detalles y paquetes del producto -->
                </div>
            </section>

            <!-- Secci√≥n Carrito -->
            <section id="carrito" class="tab-section">
                <h2>üõí Tu Carrito de Compras</h2>
                <div id="carrito-items">
                    <!-- Productos agregados por el usuario -->
                </div>
                <div class="cart-total" id="carrito-total">Total: $0.00</div>
                <button class="btn btn-success" onclick="procederAlPago()" style="width: 100%; padding: 15px; font-size: 18px;">
                    üí≥ Proceder al Pago
                </button>
            </section>

            <!-- Secci√≥n Pago -->
            <section id="pago" class="tab-section">
                <h2>üí≥ M√©todo de Pago</h2>
                <form id="form-pago">
                    <div class="form-group">
                        <label>Correo Electr√≥nico</label>
                        <input type="email" id="pago-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>M√©todo de Pago</label>
                        <select id="metodo-pago" class="form-control" required>
                            <option value="">Seleccionar m√©todo</option>
                            <option value="Pago M√≥vil">Pago M√≥vil</option>
                            <option value="Binance">Binance</option>
                        </select>
                    </div>

                        <!-- Informaci√≥n del m√©todo de pago -->
                    </div>
                    <div class="form-group">
                        <label>Referencia de Pago</label>
                        <input type="text" id="referencia-pago" class="form-control" placeholder="Ingresa tu referencia de pago" required>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px; font-size: 18px;">
                        ‚úÖ Confirmar Pago
                    </button>
                </form>
            </section>

            <!-- Secci√≥n Login/Registro integrada -->
            <section id="login" class="tab-section">
                <h2>üîê Mi Cuenta</h2>

                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="mostrarAuthTab('login-form')">Iniciar Sesi√≥n</button>
                    <button class="auth-tab" onclick="mostrarAuthTab('registro-form')">Registrarse</button>
                </div>

                <div id="login-form" class="auth-content active">
                    <form id="form-login">
                        <div class="form-group">
                            <label>Correo Electr√≥nico</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                            üîë Entrar
                        </button>
                    </form>
                </div>

                <div id="registro-form" class="auth-content">
                    <form id="form-registro">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="registro-nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electr√≥nico</label>
                            <input type="email" id="registro-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="registro-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px;">
                            ‚ú® Registrarse
                        </button>
                    </form>
                </div>
            </section>

            <!-- Secci√≥n Registro (mantener para compatibilidad) -->
            <section id="registro" class="tab-section" style="display: none;">
            </section>
        </div>
    </div>

    <!-- Footer de navegaci√≥n fijo -->
    <footer class="footer-nav">
        <button class="nav-btn active" onclick="mostrarTab('catalogo')">
            <span class="nav-icon">üèòÔ∏è</span>
        </button>
        <button class="nav-btn" onclick="mostrarTab('carrito')">
            <span class="nav-icon">üõçÔ∏è</span>
            <span class="cart-badge" id="cart-count">0</span>
        </button>
        <button class="nav-btn" onclick="mostrarTab('login')">
            <span class="nav-icon">üë®‚Äçüíº</span>
        </button>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
