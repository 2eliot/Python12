
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inefablestore - Tu tienda de juegos favorita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            object-fit: contain;
        }

        .currency-selector {
            padding: 10px 15px;
            border: 2px solid #007bff;
            border-radius: 25px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            color: #007bff;
            cursor: pointer;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .nav-btn.active {
            background: #007bff;
            color: white;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .tab-section {
            display: none;
        }

        .tab-section.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-description {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .package-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .package-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .package-price {
            font-weight: 700;
            color: #28a745;
        }

        .price-desde {
            font-size: 18px;
            font-weight: 700;
            color: #007bff;
            margin-top: 10px;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .auth-content {
            display: none;
        }

        .auth-content.active {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            nav {
                justify-content: center;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con logo y selector de moneda -->
        <header>
            <img src="/static/images/logo.png" alt="Logo Inefablestore" class="logo" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display: none; font-size: 28px; font-weight: 900; color: #007bff;">üéÆ INEFABLESTORE</div>
            <select id="selector-moneda" class="currency-selector">
                <option value="USD">üíµ USD</option>
                <option value="VES">üí∞ VES</option>
            </select>
        </header>

        <!-- Navegaci√≥n tipo Suis -->
        <nav>
            <button class="nav-btn active" onclick="mostrarTab('catalogo')">üéÆ Productos</button>
            <button class="nav-btn" onclick="mostrarTab('carrito')">üõí Carrito (<span id="cart-count">0</span>)</button>
            <button class="nav-btn" onclick="mostrarTab('login')">üîê Cuenta</button>
        </nav>

        <!-- Contenido principal -->
        <div class="content">
            <!-- Secci√≥n Cat√°logo -->
            <section id="catalogo" class="tab-section active">
                <h2>üéÆ Cat√°logo de Productos</h2>
                <div id="productos-grid" class="product-grid loading">
                    Cargando productos...
                </div>
            </section>

            <!-- Secci√≥n Detalles del producto -->
            <section id="detalles" class="tab-section">
                <button class="btn btn-primary" onclick="mostrarTab('catalogo')">‚Üê Volver al cat√°logo</button>
                
                <!-- Campo para ID de usuario -->
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 15px; margin: 20px 0;">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label style="font-weight: 600; color: #856404;">üéÆ ID de Usuario en el Juego (Requerido)</label>
                        <input type="text" id="usuario-id-juego" class="form-control" placeholder="Ingresa tu ID de usuario del juego" style="border-color: #ffc107;">
                        <small style="color: #856404; font-size: 14px;">Este ID se usar√° para entregarte los recursos del juego</small>
                    </div>
                </div>
                
                <div id="producto-detalle">
                    <!-- Detalles y paquetes del producto -->
                </div>
            </section>

            <!-- Secci√≥n Carrito -->
            <section id="carrito" class="tab-section">
                <h2>üõí Tu Carrito de Compras</h2>
                <div id="carrito-items">
                    <!-- Productos agregados por el usuario -->
                </div>
                <div class="cart-total" id="carrito-total">Total: $0.00</div>
                <button class="btn btn-success" onclick="procederAlPago()" style="width: 100%; padding: 15px; font-size: 18px;">
                    üí≥ Proceder al Pago
                </button>
            </section>

            <!-- Secci√≥n Pago -->
            <section id="pago" class="tab-section">
                <h2>üí≥ M√©todo de Pago</h2>
                <form id="form-pago">
                    <div class="form-group">
                        <label>Correo Electr√≥nico</label>
                        <input type="email" id="pago-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>M√©todo de Pago</label>
                        <select id="metodo-pago" class="form-control" required>
                            <option value="">Seleccionar m√©todo</option>
                            <option value="Pago M√≥vil">Pago M√≥vil</option>
                            <option value="Binance">Binance</option>
                        </select>
                    </div>
                    <div id="info-pago" style="margin: 20px 0; padding: 15px; background: #e3f2fd; border-radius: 8px; display: none;">
                        <!-- Informaci√≥n del m√©todo de pago -->
                    </div>
                    <div class="form-group">
                        <label>Referencia de Pago</label>
                        <input type="text" id="referencia-pago" class="form-control" placeholder="Ingresa tu referencia de pago" required>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px; font-size: 18px;">
                        ‚úÖ Confirmar Pago
                    </button>
                </form>
            </section>

            <!-- Secci√≥n Login/Registro integrada -->
            <section id="login" class="tab-section">
                <h2>üîê Mi Cuenta</h2>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="mostrarAuthTab('login-form')">Iniciar Sesi√≥n</button>
                    <button class="auth-tab" onclick="mostrarAuthTab('registro-form')">Registrarse</button>
                </div>

                <div id="login-form" class="auth-content active">
                    <form id="form-login">
                        <div class="form-group">
                            <label>Correo Electr√≥nico</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                            üîë Entrar
                        </button>
                    </form>
                </div>

                <div id="registro-form" class="auth-content">
                    <form id="form-registro">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="registro-nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electr√≥nico</label>
                            <input type="email" id="registro-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" id="registro-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px;">
                            ‚ú® Registrarse
                        </button>
                    </form>
                </div>
            </section>

            <!-- Secci√≥n Registro (mantener para compatibilidad) -->
            <section id="registro" class="tab-section" style="display: none;">
            </section>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
