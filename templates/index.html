<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inefablestore - Tu tienda de juegos favorita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            object-fit: contain;
        }

        .currency-selector {
            padding: 10px 15px;
            border: 2px solid #007bff;
            border-radius: 25px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            color: #007bff;
            cursor: pointer;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(233, 236, 239, 0.6);
        }

        .nav-btn {
            padding: 12px;
            border: none;
            border-radius: 50%;
            background: rgba(248, 249, 250, 0.8);
            color: #6c757d;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(233, 236, 239, 0.9);
            color: #495057;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(0, 123, 255, 0.9);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .nav-icon {
            font-size: 28px;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            min-height: 500px;
            margin-bottom: 100px; /* Espacio para el footer */
        }

        .tab-section {
            display: none;
        }

        .tab-section.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-description {
            color: #6c757d;
            margin-bottom: 15px;
        }

        .package-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .package-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 25px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
        }

        .package-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #28a745, #20c997);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .package-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.2);
            border-color: #28a745;
        }

        .package-item:hover::before {
            opacity: 0.03;
        }

        .package-selectable {
            cursor: pointer;
            user-select: none;
        }

        .package-selectable:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.15);
            border-color: #2196f3;
        }

        .package-selectable.selected {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.2);
        }

        .package-radio {
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .package-info {
            position: relative;
            z-index: 2;
        }

        .package-name {
            font-weight: 700;
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .package-name::before {
            content: '💎';
            margin-right: 10px;
            font-size: 20px;
        }

        .package-price {
            font-weight: 800;
            font-size: 20px;
            color: #28a745;
            text-shadow: 0 1px 3px rgba(40, 167, 69, 0.3);
        }

        .package-price {
            font-weight: 700;
            color: #28a745;
        }

        .price-desde {
            font-size: 18px;
            font-weight: 700;
            color: #007bff;
            margin-top: 10px;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .auth-content {
            display: none;
        }

        .auth-content.active {
            display: block;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.2);
            transform: translateY(-1px);
        }

        #usuario-id-juego:focus {
            border-color: #2196f3 !important;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3), inset 0 2px 8px rgba(33, 150, 243, 0.1) !important;
            transform: translateY(-2px) !important;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .package-item .btn:hover {
            background: linear-gradient(135deg, #20c997, #17a2b8) !important;
            box-shadow: 0 6px 20px rgba(32, 201, 151, 0.4) !important;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .package-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .footer-nav {
                padding: 10px 15px;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .nav-icon {
                font-size: 24px;
            }

            .cart-badge {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .package-list {
                grid-template-columns: 1fr;
            }
        }
        .no-products {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-purchases {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-purchases i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .purchase-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .purchase-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .purchase-game-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }

        .purchase-info h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .purchase-package {
            color: #007bff;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .purchase-date {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }

        .purchase-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .purchase-amount {
            font-size: 18px;
            font-weight: 700;
            color: #28a745;
        }

        .purchase-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .purchase-status.procesado {
            background: #d4edda;
            color: #155724;
        }

        .purchase-status.procesando {
            background: #fff3cd;
            color: #856404;
        }

        .purchase-payment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }

        .purchase-payment small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con logo y selector de moneda -->
        <header>
            <img src="/static/images/logo.png" alt="Logo Inefablestore" class="logo" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display: none; font-size: 28px; font-weight: 900; color: #007bff;">🎮 INEFABLESTORE</div>
            <select id="selector-moneda" class="currency-selector">
                <option value="USD">💵 USD</option>
                <option value="VES">💰 VES</option>
            </select>
        </header>

        

        <!-- Contenido principal -->
        <div class="content">
            <!-- Sección Catálogo -->
            <section id="catalogo" class="tab-section active">
                <h2>🎮 Catálogo de Productos</h2>
                <div id="productos-grid" class="product-grid loading">
                    Cargando productos...
                </div>
            </section>

            <!-- Sección Detalles del producto -->
            <section id="detalles" class="tab-section">
                <button class="btn btn-primary" onclick="mostrarTab('catalogo')">← Volver al catálogo</button>

                <!-- Campo para ID de usuario -->
                <div style="background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border: 2px solid #2196f3; border-radius: 20px; padding: 25px; margin: 25px 0; box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15); position: relative; overflow: hidden;">
                    <div style="position: absolute; top: -20px; right: -20px; width: 80px; height: 80px; background: rgba(33, 150, 243, 0.1); border-radius: 50%; z-index: 1;"></div>
                    <div style="position: absolute; bottom: -30px; left: -30px; width: 100px; height: 100px; background: rgba(33, 150, 243, 0.08); border-radius: 50%; z-index: 1;"></div>
                    <div class="form-group" style="margin-bottom: 15px; position: relative; z-index: 2;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div style="background: #2196f3; color: white; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-right: 15px; box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);">🎮</div>
                            <div>
                                <label style="font-weight: 700; color: #1565c0; font-size: 18px; margin: 0; text-shadow: 0 1px 2px rgba(0,0,0,0.1);">ID de Usuario en el Juego</label>
                                <div style="color: #e53935; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">⚡ REQUERIDO</div>
                            </div>
                        </div>
                        <input type="text" id="usuario-id-juego" class="form-control" placeholder="🎯 Escribe tu ID de usuario aquí..." style="border: 2px solid #2196f3; border-radius: 15px; padding: 15px 20px; font-size: 16px; background: white; box-shadow: inset 0 2px 8px rgba(33, 150, 243, 0.1); transition: all 0.3s ease; font-weight: 500;">
                        <div style="margin-top: 12px; padding: 12px 18px; background: rgba(76, 175, 80, 0.1); border-left: 4px solid #4caf50; border-radius: 0 10px 10px 0;">
                            <small style="color: #2e7d32; font-size: 14px; font-weight: 500; display: flex; align-items: center;">
                                <span style="margin-right: 8px;">💡</span>
                                Este ID será usado para entregar los recursos directamente a tu cuenta del juego
                            </small>
                        </div>
                    </div>
                </div>

                <div id="producto-detalle">
                    <!-- Detalles y paquetes del producto -->
                </div>
            </section>

            <!-- Sección Carrito -->
            <section id="carrito" class="tab-section">
                <h2>🛒 Tu Carrito de Compras</h2>
                <div id="carrito-items">
                    <!-- Productos agregados por el usuario -->
                </div>
                <div class="cart-total" id="carrito-total">Total: $0.00</div>
                <button class="btn btn-success" onclick="procederAlPago()" style="width: 100%; padding: 15px; font-size: 18px;">
                    💳 Proceder al Pago
                </button>
            </section>

            <!-- Sección Pago -->
            <section id="pago" class="tab-section">
                <h2>💳 Método de Pago</h2>
                <form id="form-pago">
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" id="pago-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Método de Pago</label>
                        <select id="metodo-pago" class="form-control" required>
                            <option value="">Seleccionar método</option>
                            <option value="Pago Móvil">Pago Móvil</option>
                            <option value="Binance">Binance</option>
                        </select>
                    </div>
                    <div id="info-pago" style="margin: 20px 0; padding: 15px; background: #e3f2fd; border-radius: 8px; display: none;">
                        <!-- Información del método de pago -->
                    </div>
                    <div class="form-group">
                        <label>Referencia de Pago</label>
                        <input type="text" id="referencia-pago" class="form-control" placeholder="Ingresa tu referencia de pago" required>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px; font-size: 18px;">
                        ✅ Confirmar Pago
                    </button>
                </form>
            </section>

            <!-- Sección Login/Registro integrada -->
            <section id="login" class="tab-section">
                <h2>🔐 Mi Cuenta</h2>

                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="mostrarAuthTab('login-form')">Iniciar Sesión</button>
                    <button class="auth-tab" onclick="mostrarAuthTab('registro-form')">Registrarse</button>
                </div>

                <div id="login-form" class="auth-content active">
                    <form id="form-login">
                        <div class="form-group">
                            <label>Correo Electrónico</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                            🔑 Entrar
                        </button>
                    </form>
                </div>

                <div id="registro-form" class="auth-content">
                    <form id="form-registro">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="registro-nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electrónico</label>
                            <input type="email" id="registro-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="registro-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%; padding: 15px;">
                            ✨ Registrarse
                        </button>
                    </form>
                </div>
            </section>

            <!-- Sección Registro (mantener para compatibilidad) -->
            <section id="registro" class="tab-section" style="display: none;">
            </section>
        </div>
    </div>

    <!-- Footer de navegación fijo -->
    <footer class="footer-nav">
        <button class="nav-btn active" onclick="mostrarTab('catalogo')">
            <span class="nav-icon">🏘️</span>
        </button>
        <button class="nav-btn" onclick="mostrarTab('carrito')">
            <span class="nav-icon">🛍️</span>
            <span class="cart-badge" id="cart-count">0</span>
        </button>
        <button class="nav-btn" onclick="mostrarTab('login')">
            <span class="nav-icon">👨‍💼</span>
        </button>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
